    <title>Meniwi - Digital Menu Management</title>
    <!-- Unregister service workers to prevent cache issues -->
    <script>
      // Check if service workers are supported
      if ('serviceWorker' in navigator) {
        // Unregister all service workers
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for (let registration of registrations) {
            registration.unregister();
            console.log('Service worker unregistered');
          }
        });

        // Clear all caches
        if ('caches' in window) {
          caches.keys().then(function(cacheNames) {
            cacheNames.forEach(function(cacheName) {
              caches.delete(cacheName);
              console.log('Cache deleted:', cacheName);
            });
          });
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Button to manually clear cache and service workers -->
    <div id="cache-clearer" style="position: fixed; bottom: 10px; right: 10px; z-index: 9999; display: none;">
      <button
        onclick="window.location.href='/unregister-sw.js'"
        style="background-color: #3768e5; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-size: 12px;"
      >
        Clear Cache
      </button>
    </div>
    <script>
      // Show the cache clearer button if there's a query parameter ?debug=true
      if (window.location.search.includes('debug=true')) {
        document.getElementById('cache-clearer').style.display = 'block';
      }
    </script>
  </body>
